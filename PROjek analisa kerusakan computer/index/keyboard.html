<script>
 
var vh='';
function selectOnlyThis(id){
 vh=id.id;
  var boxx = document.getElementsByName("keyboard");
  Array.prototype.forEach.call(boxx,function(el){
    el.checked = false;
  });
  id.checked = true;}
function getSelectedCheckboxValues(name) {
const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);	
let values = [];
checkboxes.forEach((checkbox) => {
values.push(checkbox.value);});
return values;}
const btn = document.querySelector('#btn');
btn.addEventListener('click', (event) =>{
document.getElementById('aa').innerHTML='';
document.getElementById('aa').innerHTML=getSelectedCheckboxValues('keyboard');});
function ww(){document.getElementById('dd').innerHTML=vh;}
